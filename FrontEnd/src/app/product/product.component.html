<div class="container col-md-6 justify-content-md-center">
    <div class="row">
        <div class="col-sm-12">
            <!-- Container-fluid starts -->
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <form [formGroup]="this.shipmentService.formData" (ngSubmit)="onSubmit()">
                            <div class="text-center">
                                <img src="assets/images/logo.png" alt="logo.png">
                            </div>
                            <div class="auth-box card">
                                <div class="card-block">
                                    <div class="row m-b-20">
                                        <div class="col-md-12">
                                            <h3 class="text-center txt-primary">Registrar producto</h3>
                                        </div>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="text" class="form-control form-control-user"
                                            formControlName="productName" id="productName" placeholder="Nombre">
                                        <span class="form-bar"></span>
                                    </div>
                                    <div class="form-group form-primary">
                                        <select formControlName="productType" class="form-control">
                                            <option value="0">Selecciona el tipo de producto</option>
                                            <option value="ESPECIALIDAD">Especialidad</option>
                                            <option value="COMPRA">Compra</option>
                                            <option value="CONVIVENCIA">Convivencia</option>
                                            <option value="SUMINISTROS">Suministros</option>
                                            <option value="MATERIALES">Materiales</option>
                                        </select>
                                        <span class="form-bar"></span>
                                    </div>
                                    <div class="form-group form-primary">
                                        <input type="number" class="form-control form-control-user"
                                            formControlName="amount" id="amount" placeholder="Precio">
                                        <span class="form-bar"></span>
                                    </div>
                                    <div class="row m-t-30">
                                        <div class="col-md-12">
                                            <div class="form-actions">
                                                <span class="pull-right"><button
                                                        class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="addData()">Registrar</button></span>
                                                <span class="pull-left"><button class="btn btn-secondary" type="reset"
                                                        (click)="onReset()">Cancelar</button></span>
                                            </div>

                                        </div>
                                    </div>
                                    <hr />
                                    <div class="row">
                                        <div class="col-md-10">
                                            <p class="text-inverse text-left"><a href="login"><b>Volver</b></a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- end of col-sm-12 -->
                </div>
                <!-- end of row -->
            </div>
            <!-- end of container-fluid -->

        </div>
    </div>
</div>
