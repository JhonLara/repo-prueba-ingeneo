<div class="card-container">
    
    <div class="card-container">
        <div class="col-lg-4 justify-content-center">
            <img src="assets/images/ingeneo.jpg" class="img-circle " alt="User Image">
        </div>
        <div class="card-container">
            <div class="col-md-12">
                <h3 class="text-center">Productos</h3>
            </div>
        </div>
    </div>
    <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input type="text" matInput (keyup)="filtrar($event)" placeholder="Buscar...">
  </mat-form-field>
  <button mat-raised-button color="primary" [routerLink]="['product']">Agregar Producto</button>
</div>
  <div class="card-container-table">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tablaMedicamentos>
    <ng-container matColumnDef="nombreProducto">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let product">{{product.productName}}</td>
    </ng-container>
    <ng-container matColumnDef="tipoProducto">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let product">{{product.productType}}</td>
    </ng-container>
    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let product">{{product.amount}}</td>
    </ng-container>
    <ng-container matColumnDef="eliminar">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let product">
        <button mat-raised-button color="warn" focusable="false" (click)="deleteProduct(product.idProduct)">Eliminar</button>
      </td>
    </ng-container>  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas"></tr>
  </table>
  <div class="card-container">
  <mat-paginator [pageSizeOptions]="[5, 10, 15,20,25]" showFirstLastButtons></mat-paginator>
  </div>
  </div>
