<div class="card-container">

    <div class="card-container">
        <div class="col-lg-4 justify-content-center">
            <img src="assets/images/ingeneo.jpg" class="img-circle " alt="User Image">
        </div>
        <div class="card-container">
            <div class="col-md-12">
                <h3 class="text-center">Almacenamientos</h3>
            </div>
        </div>
    </div>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input type="text" matInput (keyup)="filtrar($event)" placeholder="Buscar...">
    </mat-form-field>
    <button mat-raised-button color="primary" [routerLink]="['/storage']">Agregar almac√©n</button>
</div>
<div class="card-container-table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tablaMedicamentos>
        <ng-container matColumnDef="nombreAlmacenamiento">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let storage">{{storage.storageName}}</td>
        </ng-container>
        <ng-container matColumnDef="tipoAlmacenamiento">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let storage">{{storage.storageType}}</td>
        </ng-container>
        <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let storage">
                <button mat-raised-button color="warn" focusable="false"
                    (click)="deleteProduct(storage.storageId)">Eliminar</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
    <div class="card-container">
        <mat-paginator [pageSizeOptions]="[5, 10, 15,20,25]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="card-container">
        <div class="col-md-10">
            <p class="text-inverse text-left"><a href="shipment-list"><b>Volver</b></a></p>
        </div>
    </div>
</div>
