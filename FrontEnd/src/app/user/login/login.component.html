<div class="container col-md-6 justify-content-md-center"> 
    <div class="justify-content-center col-lg-8">
        <div class="justify-content-center">
            <img src="assets/images/logo.png" class="img-circle " alt="User Image">
        </div>
        <form [formGroup]="this.loginForm">
            <div class="auth-box card">
                <div class="card-block">
                    <div class="col-lg-4 justify-content-center">
                        <img src="assets/images/ingeneo.jpg" class="img-circle " alt="User Image">
                    </div>
                    <div class="row m-b-20">
                        <div class="col-md-12">
                            <h3 class="text-center">Sign In</h3>
                        </div>
                    </div>
                    <div class="main_input_box">
                        <label>Login</label>
                        <span class="add-on bg_lg"><i class="icon-user"> </i></span>
                        <input type="text" class="form-control sty1" id="userName" formControlName="userName"
                            placeholder="Ingresa tu usuario" required>
                    </div>

                    <div class="form-group">
                        <label for="Password">Password</label>
                        <div class="controls">
                            <div class="main_input_box">
                                <span class="add-on bg_ly"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control sty1" id="password"
                                    formControlName="password" placeholder="Ingresa tu contraseÃ±a" required>
                            </div>
                        </div>
                    </div>
                    <div class="row m-t-30">
                        <div class="col-md-12">
                            <button type="button"
                                class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20"
                                (click)="login()">Sign in</button>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-md-10">
                            <p class="text-inverse text-left"><a href="register"><b>Registrarme</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>




    </div>

</div>
