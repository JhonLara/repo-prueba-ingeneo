<section class="login-block">
    <div class="container col-md-6 justify-content-md-center">
        <div class="row">
            <div class="col-sm-12">
                <!-- Container-fluid starts -->
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-12">
                            <form [formGroup]="this.userService.formData" (ngSubmit)="onSubmit()">
                                <div class="text-center">
                                    <img src="assets/images/logo.png" alt="logo.png">
                                </div>
                                <div class="auth-box card">
                                    <div class="card-block">
                                        <div class="row m-b-20">
                                            <div class="col-md-12">
                                                <h3 class="text-center txt-primary">Registro</h3>
                                            </div>
                                        </div>
                                        <div class="form-group form-primary">
                                            <input type="text" class="form-control form-control-user"
                                                formControlName="userName" id="userName" placeholder="Usuario">
                                            <span class="form-bar"></span>
                                        </div>
                                        <div class="form-group form-primary">
                                            <input type="text" class="form-control form-control-user" id="email"
                                                formControlName="email" placeholder="Email">
                                            <span class="form-bar"></span>
                                        </div>
                                        <div class="form-group form-primary">
                                            <select formControlName="role" class="form-control">
                                                <option value="0">Selecciona tu rol</option>
                                                <option value="ADMIN">Administrador</option>
                                                <option value="CLIENT">Cliente</option>
                                            </select>
                                            <span class="form-bar"></span>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <div class="form-group form-primary">
                                                    <input type="password" class="form-control" id="password"
                                                        formControlName="password" placeholder="Contraseña">
                                                    <span class="form-bar"></span>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="form-group form-primary">
                                                    <input type="password" formControlName="pwdd" class="form-control" placeholder="Confirma tu contraseña">
                                                    <span class="form-bar"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row m-t-30">
                                            <div class="col-md-12">
                                                <div class="form-actions">
                                                    <span class="pull-right"><button
                                                            class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" (click)="addData()">Registrar</button></span>
                                                    <span class="pull-left"><button class="btn btn-secondary"
                                                            type="reset" (click)="onReset()">Cancelar</button></span>
                                                </div>

                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-md-10">
                                                <p class="text-inverse text-left"><a href="login"><b>Volver</b></a></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- end of col-sm-12 -->
                    </div>
                    <!-- end of row -->
                </div>
                <!-- end of container-fluid -->

            </div>
        </div>
    </div>
</section>
